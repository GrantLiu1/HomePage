<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>邀请函</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .invitation-card {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      position: relative;
      min-height: 300px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    .highlight {
      color: #e67e22;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      width: 40%;
      max-width: 150px;
      transition: all 0.2s ease;
    }

    .agree-btn {
      background-color: #2ecc71;
      color: white;
    }

    .disagree-btn {
      background-color: #e74c3c;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media screen and (max-width: 450px) {
      .buttons button {
        width: 45%;
        font-size: 14px;
        padding: 8px 12px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <h1>诚挚邀请</h1>
    <p>尊敬的：</p>
    <p class="highlight">张三 先生/女士</p>
    <p>我们诚挚地邀请您参加我们的特别活动。</p>
    <p><strong>时间：</strong>2023年10月1日 上午10:00</p>
    <p><strong>地点：</strong>北京市朝阳区某酒店宴会厅</p>
    <p>期待您的光临！</p>

    <!-- 添加按钮 -->
    <div class="buttons">
      <button class="agree-btn" onclick="showAgreeAlert()">同意</button>
      <button class="disagree-btn" id="disagreeBtn" onclick="moveDisagreeButton()">不同意</button>
    </div>

    <div class="footer">
      <p>主办方：某某公司</p>
      <p>联系邮箱：<a href="mailto:invite@example.com">invite@example.com</a></p>
    </div>
  </div>

  <script>
    function showAgreeAlert() {
      alert("感谢您的确认，期待您的到来！");
    }

    const encouragementMessages = [
      "再考虑一下嘛～我们都准备好了 🥺",
      "别走呀，来吧，真的很好玩 😭",
      "你要是不来，我们会很伤心的 💔",
      "这次不答应，下次还找你！😅",
      "我们真的很期待你的到来！🎉",
      "拒绝不是最终答案吧？😊",
      "再点一次我就消失了 😱"
    ];

    function moveDisagreeButton() {
      const button = document.getElementById('disagreeBtn');
      const container = button.parentElement;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;

      // 计算安全范围
      const maxX = containerWidth - buttonWidth;
      const maxY = containerHeight - buttonHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      // 移动按钮
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;

      // 随机显示鼓励信息
      const message = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
      alert(message);
    }
  </script>
</body>
</html>
