
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>邀请函</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .invitation-card {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      position: relative;
      min-height: 300px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    .highlight {
      color: #e67e22;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    .agree-btn {
      background-color: #2ecc71;
      color: white;
      width: 40%;
      max-width: 150px;
      position: relative;
      z-index: 1;
    }

    .disagree-btn {
      background-color: #e74c3c;
      color: white;
      width: 20%; /* 设置为“同意”按钮的一半宽度 */
      max-width: 75px; /* 同意按钮最大 150px，这里一半是 75px */
      position: absolute;
      top: 0;
      left: 0;
    }

    @media screen and (max-width: 450px) {
      .agree-btn,
      .disagree-btn {
        width: auto;
        font-size: 14px;
        padding: 8px 12px;
      }
      .agree-btn {
        max-width: 130px;
      }
      .disagree-btn {
        max-width: 65px;
      }
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <h1>诚挚邀请</h1>
    <p>尊敬的：</p>
    <p class="highlight">张三 先生/女士</p>
    <p>我们诚挚地邀请您参加我们的特别活动。</p>
    <p><strong>时间：</strong>2023年10月1日 上午10:00</p>
    <p><strong>地点：</strong>北京市朝阳区某酒店宴会厅</p>
    <p>期待您的光临！</p>

    <!-- 添加按钮 -->
    <div class="buttons">
      <button class="agree-btn" onclick="showAgreeAlert()">同意</button>
      <button class="disagree-btn" id="disagreeBtn" onclick="moveDisagreeButton()">不同意</button>
    </div>

    <div class="footer">
      <p>主办方：某某公司</p>
      <p>联系邮箱：<a href="mailto:invite@example.com">invite@example.com</a></p>
    </div>
  </div>

  <script>    const encouragementMessages = [
      "再考虑一下嘛～我们都准备好了 🥺",
      "别走呀，来吧，真的很好玩 😭",
      "你要是不来，我们会很伤心的 💔",
      "这次不答应，下次还找你！😅",
      "我们真的很期待你的到来！🎉",
      "拒绝不是最终答案吧？😊",
      "再点一次我就消失了 😱"
    ];

    function showAgreeAlert() {
      alert("感谢您的确认，期待您的到来！");
    }

    function moveDisagreeButton() {
      const container = document.querySelector('.buttons');
      const agreeBtn = document.querySelector('.agree-btn');
      const disagreeBtn = document.getElementById('disagreeBtn');

      const containerRect = container.getBoundingClientRect();
      const agreeBtnRect = agreeBtn.getBoundingClientRect();
      const btnWidth = disagreeBtn.offsetWidth;
      const btnHeight = disagreeBtn.offsetHeight;

      let randomX, randomY;
      let tryCount = 0;
      const maxTry = 50;

      do {
        randomX = Math.floor(Math.random() * (container.offsetWidth - btnWidth));
        randomY = Math.floor(Math.random() * (container.offsetHeight - btnHeight));
        tryCount++;
      } while (
        checkOverlap(randomX, randomY, btnWidth, btnHeight, agreeBtnRect, containerRect) &&
        tryCount < maxTry
      );

      disagreeBtn.style.left = `${randomX}px`;
      disagreeBtn.style.top = `${randomY}px`;

      const message = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
      alert(message);
    }

    function checkOverlap(x, y, width, height, targetRect, containerRect) {
      const newRect = {
        left: containerRect.left + x,
        top: containerRect.top + y,
        right: containerRect.left + x + width,
        bottom: containerRect.top + y + height
      };

      return !(
        newRect.right < targetRect.left ||
        newRect.left > targetRect.right ||
        newRect.bottom < targetRect.top ||
        newRect.top > targetRect.bottom
      );
    }
  </script>
</body>
</html>
