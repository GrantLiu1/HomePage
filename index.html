<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邀请函</title>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .invitation-card {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .highlight {
            color: #e67e22;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .agree-btn {
            background-color: #2ecc71;
            color: white;
        }
        .disagree-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>诚挚邀请</h1>
        <p>尊敬的：</p>
        <p class="highlight">张三 先生/女士</p>
        <p>我们诚挚地邀请您参加我们的特别活动。</p>
        <p><strong>时间：</strong>2023年10月1日 上午10:00</p>
        <p><strong>地点：</strong>北京市朝阳区某酒店宴会厅</p>
        <p>期待您的光临！</p>

        <!-- 添加按钮 -->
        <div class="buttons">
            <button class="agree-btn" onclick="showAgreeAlert()">同意</button>
            <button class="disagree-btn" onclick="showDisagreeAlert()">不同意</button>
        </div>

        <div class="footer">
            <p>主办方：某某公司</p>
            <p>联系邮箱：<a href="mailto:invite@example.com">invite@example.com</a></p>
        </div>
    </div>

    <script>
        function showAgreeAlert() {
            alert("感谢您的确认，期待您的到来！");
        }

        function showDisagreeAlert() {
            alert("很遗憾您无法参加，期待下次邀请！");
        }
    </script>
</body>
</html>
